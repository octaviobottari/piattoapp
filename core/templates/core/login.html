{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Restaurante - Piatto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <style>
        :root {
            --piatto-orange: #f15a29;
            --piatto-dark: #000;
            --piatto-light: #F5F5EE;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, var(--piatto-light) 0%, #e0e0e0 100%);
            color: var(--piatto-dark);
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            font-size: 16px;
        }

        .container {
            padding-left: 15px;
            padding-right: 15px;
            max-width: 1320px;
            margin-left: auto;
            margin-right: auto;
        }

        .login-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 450px;
            width: 100%;
            text-align: center;
            border: 4px solid #fff;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .logo-container {
            margin-bottom: 1.5rem;
        }

        .logo-container img {
            width: 200px;
            height: auto;
        }

        h2 {
            font-family: 'Montserrat', sans-serif !important;
            font-weight: 700;
            font-size: clamp(1.5rem, 8vw, 2.5rem);
            color: var(--piatto-dark);
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 0.5rem;
            font-weight: 500;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--piatto-orange);
            box-shadow: 0 0 0 0.25rem rgba(241, 90, 41, 0.25);
        }

        .mb-3 label {
            font-weight: 600;
            color: var(--piatto-dark);
            margin-bottom: 0.5rem;
            display: block;
            text-align: left;
        }

        .errorlist {
            color: #dc3545;
            font-size: 0.875rem;
            text-align: left;
            margin-top: 0.25rem;
        }

        .btn-piatto-orange {
            background-color: var(--piatto-orange);
            color: white;
            border: none;
            font-weight: 600;
            font-size: 1.25rem;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
            width: 100%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-piatto-orange:hover {
            background-color: #d94a1a;
            transform: translateY(-2px);
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
                max-width: 90%;
            }

            .logo-container img {
                width: 150px;
            }

            h2 {
                font-size: clamp(1.25rem, 8vw, 2rem);
            }

            .btn-piatto-orange {
                font-size: 1rem;
                padding: 0.5rem 1.5rem;
            }
        }

        @media (min-width: 577px) and (max-width: 767px) {
            .login-card {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo-container">
                <img src="{{ MEDIA_URL }}/media/images/piatto-logo-org.png" alt="Piatto Logo" class="img-fluid">
            </div>
            <h2>Login Restaurante</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field|add_class:"form-control" }}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                <button type="submit" class="btn-piatto-orange mt-4">
                    Ingresar <i class="fas fa-sign-in-alt"></i>
                </button>
                <input type="hidden" name="next" value="{{ request.GET.next|default:'/panel/' }}">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
