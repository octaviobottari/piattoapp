<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Bienvenido, {{ request.user.nombre_local }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger">Cerrar sesión</a>
        </div>
    </nav>
    
    <div class="container py-5">
        <h2 class="mb-4">Panel de Control</h2>
        
        <div class="row g-4">
            <!-- Card Agregar Producto -->
            <div class="col-12 col-md-6 col-lg-3">
                <a href="{% url 'agregar_producto' %}" class="card text-decoration-none text-white bg-success h-100 hover-shadow">
                    <div class="card-body text-center">
                        <i class="bi bi-plus-lg display-4 mb-3"></i>
                        <h5 class="card-title">Agregar Producto</h5>
                        <p class="card-text">Crea nuevos items para tu menú</p>
                    </div>
                </a>
            </div>

            <!-- Card Mi Menú -->
            <div class="col-12 col-md-6 col-lg-3">
                <a href="{% url 'mi_menu' %}" class="card text-decoration-none text-white bg-primary h-100 hover-shadow">
                    <div class="card-body text-center">
                        <i class="bi bi-book display-4 mb-3"></i>
                        <h5 class="card-title">Mi Menú</h5>
                        <p class="card-text">Gestiona tu menú actual</p>
                    </div>
                </a>
            </div>

            <!-- Card Pedidos -->
            <div class="col-12 col-md-6 col-lg-3">
                <a href="{% url 'lista_pedidos' %}" class="card text-decoration-none text-white bg-warning h-100 hover-shadow">
                    <div class="card-body text-center">
                        <i class="bi bi-clipboard-check display-4 mb-3"></i>
                        <h5 class="card-title">Pedidos</h5>
                        <p class="card-text">Revisa y gestiona pedidos</p>
                    </div>
                </a>
            </div>

            <!-- Card Configuración de Horarios y Demora -->
            <div class="col-12 col-md-6 col-lg-3">
                <a href="{% url 'configuracion_horarios' %}" class="card text-decoration-none text-white bg-info h-100 hover-shadow">
                    <div class="card-body text-center">
                        <i class="bi bi-alarm display-4 mb-3"></i>                        
                        <h5 class="card-title">Horarios y Demora</h5>
                        <p class="card-text">Configura horarios y demora</p>
                    </div>
                </a>
            </div>



            <!-- Card Configuración de Cuenta -->
<div class="col-12 col-md-6 col-lg-3">
    <a href="{% url 'configuraciones' %}" class="card text-decoration-none text-white h-100 hover-shadow" style="background-color: #6c757d;">
        <div class="card-body text-center">
            <i class="bi bi-gear display-4 mb-3"></i>
            <h5 class="card-title">Configuración</h5>
            <p class="card-text">Gestiona tu cuenta y preferencias</p>
        </div>
    </a>
</div>
        </div>
    </div>

    <style>
        .hover-shadow:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
        .card {
            transition: all 0.3s ease;
            border: none;
        }
    </style>

</body>
</html>
